<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My own CSS-->
    <link rel="stylesheet" href="yelp.css">
    <!--My own JavaScript-->
    <script src="yelp.js"></script>

    <!--Title-->
    <title>Foodtastrophe</title>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">

        <!--Foodtastrophe logo-->
        <a class="navbar-brand" href="index.html"> <img src="/images/Foodtastrophe.svg" alt="Foodtastrophe Logo"
                class="foodtastraphe"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Div for collapsing search and sign in when window length gets too low-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--For for searching different queries for food-->
            <form class="form-inline my-2 my-lg-0 search " style="margin: 0 auto;">
                <input id='search' class="form-control mr-sm-2 box" placeholder="Search any restuarant..."
                    aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-0 sign-in" type="button" id='searchB'>Search</button>
            </form>

            <!--My logo that leads to my linkedin.-->

            <a class="navbar-brand" href="https://www.linkedin.com/in/bennyvazquez/"> <img
                    src="/images/UchihaSymbolNoBackground.svg" alt="Uchiha Logo" class="MyLogo"></a>
        </div>
    </nav>
    <!--Bootstrap Scripts. In order of links, they are jQuery first, then Popper.js, then Bootstrap JS and Google Maps script-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7rk-u3PkM2D-M0QRlLitc7H2_AjfSqiQ&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
